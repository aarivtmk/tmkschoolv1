{% extends 'base.html' %}
{% load form_tags %}
{% block content %}
    <div class="container">
        <h1>Edit Webpage</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title</label>
                {{ form.title |add_class:'form-control' }}
            </div>

            <label for="{{ form.content.id_for_label }}" class="mt-3">Content</label>

            <textarea class="form-control ckeditor " id="{{ form.content.id_for_label }}" name="{{ form.content.html_name }}" rows="6"></textarea>

            <button type="submit" class="btn btn-primary mt-3">Update</button>
        </form>
    </div>
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
    <script>CKEDITOR.replace('{{ form.content.id_for_label }}');</script>
{% endblock %}
