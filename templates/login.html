{% extends 'base.html' %}
{% load form_tags %}

{% block content %}
  <div class="container">
    <h1>Login</h1>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
          <label for="{{ form.title.id_for_label }}">Username</label>
          {{ form.username |add_class:'form-control' }}
      </div>
      <div class="form-group">
          <label for="{{ form.content.id_for_label }}">Password</label>
          {{ form.password | add_class:'form-control' }}
      </div>
      <button type="submit" class="btn btn-primary mt-3">Login</button>
  </form>
  <p class="text-left fw-bold">New User? <a href="{% url 'register' %}">Click her to register</a></p>

  </div>
{% endblock %}
