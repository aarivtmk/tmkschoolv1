{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1>Duplicate Webpage</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="titleInput">Title</label>
                <input type="text"
                       class="form-control"
                       id="titleInput"
                       name="title"
                       value="Copy of {{ webpage.title }}">
            </div>
            <div class="form-group">
                <label for="contentInput">Content</label>
                <textarea class="form-control ckeditor"
                          id="contentInput"
                          name="content"
                          rows="6">{{ webpage.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Publish</button>
        </form>
    </div>
    <script src="https://cdn.ckeditor.com/4.16.1/standard/ckeditor.js"></script>
    <script>CKEDITOR.replace('contentInput');</script>
{% endblock %}
