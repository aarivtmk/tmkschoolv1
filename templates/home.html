{% extends 'base.html' %}

{% block content %}
<div class="container">

  <h2> Prodemic Assignment - Articles Hub</h2>
  <ul>
    {% for article in all_posts %}
      <li>
        <a href="{% url 'page_detail' page_id=article.id %}">{{ article.title }}</a> <span>by - <b>{{article.owner}}</b></span>
      </li>
      
    {% endfor %}
  </ul>
  <a href="{% url 'create_webpage' %}" class="btn btn-primary">Create</a>


  
</div>
{% endblock content %}
